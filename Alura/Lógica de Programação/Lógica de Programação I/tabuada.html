<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabuada</title>
</head>
<body>
	<main>
		<script>
			function pulaLinha() {
				document.write(`<br><br>`);
			}

			function mostra(frase) {
				document.write(frase);
				pulaLinha();
			}

			var base = 7;
			var multiplicador = 1;

			for (multiplicador = 1; multiplicador <= 10; multiplicador++) {
				mostra(base * multiplicador);
			}

			mostra(`FIM`);
		</script>
	</main>
</body>
</html>
