<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
	<main>
		<h3>Álcool ou Gasolina?</h3>
		<script>
			var tanque = 40;
			var caminhoComGasolina = 480;
			var consumoDeGasolina = caminhoComGasolina / tanque;

			document.write(`Com gasolina você faz `+consumoDeGasolina + `Km por litro.<br>`);
			
			var caminhoComAlcool = 300;
			var consumoDeAlcool = caminhoComAlcool / tanque;
			
			document.write(`Com Álcool você faz `+consumoDeAlcool + `Km por litro.<br>`);
		</script>
	</main>
</body>
</html>
