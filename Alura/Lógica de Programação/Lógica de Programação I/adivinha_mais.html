<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adivinha Mais</title>
</head>
<body style="background: #eeeeee; display: flex; flex-flow: column; justify-content: center; align-items: center; height: 100vh;">
	<input style="text-align: center; background: #8ccaff; border: none; border-radius: 5px; color: #ffffff; font-size: 1.5rem; height: 2rem; margin-bottom: 2rem" type="text">
	<button style="text-align: center; background: #8ccaff; border: none; border-radius: 5px; color: #ffffff; font-size: 1rem; height: 2rem;">Compare com o meu segredo</button>
	<script>
		// var segredo = Math.round(Math.random() * 10);

		// function verifica() {

		// if (input.value == segredo) {

		// alert(`VOCÊ ACERTOU!`);
		// segredo = Math.round(Math.random() * 10);
		// } else {

		// alert(`!!!VOCÊ ERROU!!!`);
		// }

		function sorteia() {

			return Math.round(Math.random() * 10);
		}

		function geraNumeros(quantidade) {

			var segredos = [];

			var numero = 1;

			while (numero <= quantidade) {

				var numeroAleatorio = sorteia();

				if (numeroAleatorio !== 0) {

					var achou = false;

					for (let posicao = 0; posicao < segredos.length; posicao++) {

						if (segredos[posicao] === numeroAleatorio) {

							achou = true;
							break;
						}
					}

					if (achou == false) {

						segredos.push(numeroAleatorio);
						numero++;
					}
				}
			}

			return segredos;
		}

		function verifica() {

			var achou = false;

			for (var posicao = 0; posicao < segredos.length; posicao++) {

				if (input.value == segredos[posicao]) {

					alert(`!!VOCÊ ACERTOU!!`);
					achou = true;
					break
				}

			}

			if (achou == false) {

				alert(`!!!VOCÊ ERROU!!!`);
			}

			input.value = ``;
			input.focus();
		}

		var segredos = [];

		segredos = geraNumeros(4);

		var input = document.querySelector(`input`);

		input.focus();

		var button = document.querySelector(`button`);
		button.onclick = verifica;
	</script>
</body>
</html>
