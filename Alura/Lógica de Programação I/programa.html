<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<main>
		<script>
			//===========================================================// adicionado após o termino desta aula
			function pulaLinha() {

				document.write(`<br><br>`)
			}

			function mostra(frase) {

				document.write(frase);
				pulaLinha();
			}

			//===========================================================//

			var ano = 2021;
			// mostra(`Cthulhu tem bilhões de anos?<br>`);
			// mostra(`Ele tem muito mais de ` + 999999999999 + ` de anos, Chululu tava por ai, desde antes de quando o universo era mato!`);
			// mostra(`<br><br><br>`);
			// mostra(`<br><br><br>`);

			//===========================================================//

			// mostra(`Bira nasceu em ` + (ano - 27));
			mostra(`Bira tem ` + (ano - 1994) + ` anos`);
			// mostra(`Glauber nasceu em ` + (ano - 50));
			mostra(`Glauber tem ` + (ano - 1971) + ` anos`);
			// mostra(`Klayton nasceu em ` + (ano - 18));
			mostra(`Klayton tem ` + (ano - 2003) + ` anos`);
			var idadeBira = ano - 1994;
			var idadeGlauber = ano - 1971;
			var idadeKlayton = ano - 2003;
			var media = (idadeBira + idadeGlauber + idadeKlayton) / 3;

			mostra(`Média das idades é ` + Math.round(media));
		</script>
	</main>
