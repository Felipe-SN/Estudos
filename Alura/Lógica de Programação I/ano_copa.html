<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculo de IMC</title>
</head>
<body>
	<main>
		<script>
			function pulaLinha() {
				document.write(`<br><br>`);
			}

			function mostra(frase) {
				document.write(frase);
				pulaLinha();
			}

			limite = parseInt(prompt(`Digite o ano de final`));
			anoCopa = 1930;

			while (anoCopa <= 2021) {
				mostra(`Teve copa ${anoCopa}`);
				anoCopa += 4;
			}

			mostra(`FIM`);
		</script>
	</main>
</body>
</html>
