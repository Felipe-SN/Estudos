<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculo de Vitórias</title>
</head>
<body>
	<main>
		<script>
			function pulaLinha() {

				document.write(`<br><br>`)
			}

			function mostra(frase) {

				document.write(frase);
				pulaLinha();
			}

			var time = prompt(`Informe o nome do seu time.`);
			var vitorias = parseInt(prompt(`Informe o numero de vitórias do ${time}.`));
			var empates = parseInt(prompt(`Informe o numero de empates do ${time}.`));
			var pontos = (vitorias * 3) + empates;

			mostra(`O número de pontos do ${time} é ${pontos}!`);

			if (pontos > 28) {
				mostra(`O ${time} está melhor que o ano passado!`);
			}

			if (pontos == 28) {
				mostra(`O ${time} está igual ao ano passado!`);
			}

			if (pontos < 28) {
				mostra(`O ${time} está pior que o ano passado!`);
			}
		</script>
	</main>
</body>
</html>
