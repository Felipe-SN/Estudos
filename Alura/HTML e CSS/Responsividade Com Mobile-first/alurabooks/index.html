<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/index.js" defer></script>
    <title>AluraBooks</title>
  </head>

  <body>
    <header class="cabecalho">
      <div class="cabecalho__container">
        <span
          class="cabecalho__menu-hamburger cabecalho__container__img"
        ></span>
        <ul class="cabecalho__lista-menu">
          <li class="cabecalho__lista-menu__titulo">Categorias</li>
          <li class="cabecalho__lista-menu__item">
            <a href="#" class="cabecalho__lista-menu__link">PROGRAMAÇÃO</a>
          </li>
          <li class="cabecalho__lista-menu__item">
            <a href="#" class="cabecalho__lista-menu__link">FRONT-END</a>
          </li>
          <li class="cabecalho__lista-menu__item">
            <a href="#" class="cabecalho__lista-menu__link">INFRAESTRUTURA</a>
          </li>
          <li class="cabecalho__lista-menu__item">
            <a href="#" class="cabecalho__lista-menu__link">BUSINESS</a>
          </li>
          <li class="cabecalho__lista-menu__item">
            <a href="#" class="cabecalho__lista-menu__link">DESIGN & UX</a>
          </li>
        </ul>
        <img
          alt="Logo da AluraBooks"
          class="cabecalho__container__img"
          src="assets/img/Logo.svg"
        />
      </div>
      <div class="cabecalho__container">
        <a href="#">
          <img
            alt="Meus favoritos"
            class="cabecalho__container__img"
            src="assets/img/Favoritos.svg"
          />
        </a>
        <a href="#">
          <img
            alt="Carrinho de compras"
            class="cabecalho__container__img"
            src="assets/img/Sacola.svg"
          />
        </a>
        <a href="#">
          <img
            alt="Meu perfil"
            class="cabecalho__container__img"
            src="assets/img/Usuario.svg"
          />
        </a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        class="banner__busca"
        placeholder="Qual será sua próxima leitura?"
        type="search"
      />
    </section>
  </body>
</html>
