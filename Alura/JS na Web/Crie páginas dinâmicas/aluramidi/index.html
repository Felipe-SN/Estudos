<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="./assets/images/bateria.png" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/estilos.css" />
  </head>

  <body>
    <h1>Alura Midi</h1>

    <section class="teclado">
      <button data-btn="0" class="tecla tecla_pom">Pom</button>
      <button data-btn="1" class="tecla tecla_clap">Clap</button>
      <button data-btn="2" class="tecla tecla_tim">Tim</button>

      <button data-btn="3" class="tecla tecla_puff">Puff</button>
      <button data-btn="4" class="tecla tecla_splash">Splash</button>
      <button data-btn="5" class="tecla tecla_toim">Toim</button>

      <button data-btn="6" class="tecla tecla_psh">Psh</button>
      <button data-btn="7" class="tecla tecla_tic">Tic</button>
      <button data-btn="8" class="tecla tecla_tom">Tom</button>
    </section>

    <audio data-som src="./assets/sounds/keyq.wav" id="som_tecla_pom"></audio>
    <audio data-som src="./assets/sounds/keyw.wav" id="som_tecla_clap"></audio>
    <audio data-som src="./assets/sounds/keye.wav" id="som_tecla_tim"></audio>
    <audio data-som src="./assets/sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio data-som src="./assets/sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio data-som src="./assets/sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio data-som src="./assets/sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio data-som src="./assets/sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio data-som src="./assets/sounds/keyc.wav" id="som_tecla_tom"></audio>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
