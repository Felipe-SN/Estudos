<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="../CSS/reset.css">
		<link rel="stylesheet" href="../CSS/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="../IMG/logo.png"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="field" required>
				<label for="email">E-mail</label>
				<input type="email" id="email" class="field" required placeholder="seuemail@dominio.com">
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="field" maxlength="10" required placeholder="(XX) XXXX-XXXX">
				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="field" required></textarea>
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label class="radio">
						<input type="radio" name="contato" value="email">
						E-mail
					</label>
					<label class="radio">
						<input type="radio" name="contato" value="telefone">
						Telefone
					</label>
					<label class="radio">
						<input type="radio" name="contato" value="whatsapp" checked>
						WhatsApp
					</label>
				</fieldset>
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select class="select">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label class="checkbox">
					<input type="checkbox" checked>
					<span>Gostaria de receber nossas novidades por e-mail?</span>
				</label>
				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			<img src="../IMG/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
